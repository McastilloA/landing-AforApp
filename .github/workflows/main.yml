# This is a basic workflow to help you get started with Actions
name: Aforapp-CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "trunk" branch
  push:
    branches: ["trunk"]
  pull_request:
    branches: ["trunk"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3

      # Setup Node.js environment
      - name: Setup NodeJs
        uses: actions/setup-node@v4.0.1
        with:
          node-version: "18"

      # Install Dependency Angular
      - name: Install Dependency
        run: npm install

      # Build the Bundle to Preoject
      - name: Build App Bundle
        run: npm run build:prod

      # Rename name dist/project to dist/404 for Route dinamic
      - name: Rename index for routing
        run: move dist/proyecto-final-unidad1/index.html dist/proyecto-final-unidad1/404.html

      # Deploy to GitHub Pages
      - name: Deploy to pages
        uses: crazy-max/ghaction-github-pages@v4.0.0
        with:
          target_branch: "gh-pages"
          build_dir: dist/proyecto-final-unidad1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
